<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <link rel="stylesheet" type="text/css" href="/github-syntax-highlight.css">
  <link rel="stylesheet" type="text/css" href="/github-markdown.css">
  <style>
    .markdown-body {
      min-width: 200px;
      max-width: 790px;
      margin: 0 auto;
      padding: 30px;
    }
  </style>
  <style type="text/css">code{white-space: pre;}</style>
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css" /> -->
  <script src="/katex.min.js"></script>
  <link rel="stylesheet" href="/katex.min.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io.connect('http://'+ window.location.host +'/');
    socket.on('connect', function () {
      socket.on('newContent', function(newHTML) {
        document.querySelector(".markdown-body").innerHTML = newHTML;
        var mathElements = document.getElementsByClassName("math");
        for (var i=0; i < mathElements.length; i++) {
          var texText = mathElements[i].firstChild;
          try {
            katex.render(texText.data, mathElements[i], { throwOnError: false })
          } catch(e) { // FIXME: workaround for KaTeX Issue #475
            var errNode = document.createElement("span");
            errNode.style.color = "#cc0000";
            errNode.appendChild(document.createTextNode(e.toString()));
            mathElements[i].appendChild(errNode);
          }
        }
      });
      socket.on('die', function(newHTML) {
        window.open('', '_self', '');
        window.close();

        var firefoxWarning =
        "<h1>Oops!</h1>" +
        "<h3>Firefox doesn't allow windows to self-close.</h3>" +
        "<h3>If you want the preview window to close automatically like in other browsers, go to about:config and set dom.allow_scripts_to_close_windows to true.</h3>"
        document.body.innerHTML = firefoxWarning;
      });
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="repository-with-sidebar repo-container new-discussion-timeline with-full-navigation">
        <div id="js-repo-pjax-container" class="repository-content context-loader-container">
          <div id="readme" class="boxed-group flush clearfix announce instapaper_body md">
            <article class="markdown-body"></article>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
